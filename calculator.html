<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="outer-div">
        <div id="heading-div">
            <h1>CALCULATOR</h1>
        </div>
        <input type="text" id="input-container">

        <table id="table">
            <tr>
                <th class="button">AC</th>
                <th class="sigbutton">+/-</th>
                <th class="button">%</th>
                <th class="button">/</th>
            </tr>
            <tr>
                <th class="button">7</th>
                <th class="button">8</th>
                <th class="button">9</th>
                <th class="button">*</th>
            </tr>
            <tr>
                <th class="button">4</th>
                <th class="button">5</th>
                <th class="button">6</th>
                <th class="button">-</th>
            </tr>
            <tr>
                <th class="button">1</th>
                <th class="button">2</th>
                <th class="button">3</th>
                <th class="button">+</th>
            </tr>
            <tr>
                <th colspan="2" class="0">0</th>
                <th class="button">.</th>
                <th class="button">=</th>
            </tr>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
